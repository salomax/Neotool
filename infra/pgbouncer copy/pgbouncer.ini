[databases]
neotool_db = host=postgres port=5432 user=neotool password=neotool dbname=neotool_db

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = trust
auth_file = /etc/pgbouncer/userlist.txt

pool_mode = transaction
max_client_conn = 1000
default_pool_size = 25
ignore_startup_parameters = extra_float_digits,search_path

resolv_conf = /etc/resolv.conf
dns_max_ttl = 60
dns_nxdomain_ttl = 1
