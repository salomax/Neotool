apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config-template
  namespace: production
data:
  pgbouncer.ini.tpl: |
    [databases]
    neotool_db = host=postgres-headless port=5432 dbname=${POSTGRES_DB} user=${POSTGRES_USER} password=${POSTGRES_PASSWORD}

    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 6432
    auth_type = plain
    auth_file = /etc/pgbouncer/userlist.txt

    pool_mode = transaction
    max_client_conn = 1000
    default_pool_size = 25
    ignore_startup_parameters = extra_float_digits,search_path

    resolv_conf = /etc/resolv.conf
    dns_max_ttl = 60
    dns_nxdomain_ttl = 1
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: production
  labels:
    app: pgbouncer
spec:
  ports:
    - port: 6432
      targetPort: 6432
      name: pgbouncer
  selector:
    app: pgbouncer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: render-pgbouncer-config
          image: bhgedigital/envsubst:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              envsubst < /templates/pgbouncer.ini.tpl > /rendered/pgbouncer.ini
          envFrom:
            - secretRef:
                name: pgbouncer-credentials
          volumeMounts:
            - name: pgbouncer-config-template
              mountPath: /templates
            - name: pgbouncer-config-rendered
              mountPath: /rendered
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      containers:
        - name: pgbouncer
          image: edoburu/pgbouncer:v1.25.1-p0
          ports:
            - containerPort: 6432
              name: pgbouncer
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pgbouncer-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgbouncer-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: pgbouncer-credentials
                  key: POSTGRES_DB
          volumeMounts:
            - name: pgbouncer-config-rendered
              mountPath: /config
              readOnly: false
            - name: pgbouncer-userlist
              mountPath: /config/userlist.txt
              subPath: userlist.txt
              readOnly: true
          command: ["/bin/sh", "-c"]
          args:
            - |
              cp /config/pgbouncer.ini /etc/pgbouncer/pgbouncer.ini
              cp /config/userlist.txt /etc/pgbouncer/userlist.txt
              exec /usr/bin/pgbouncer /etc/pgbouncer/pgbouncer.ini
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -h localhost -p 6432 -U "$POSTGRES_USER"
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 4
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -h localhost -p 6432 -U "$POSTGRES_USER"
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 4
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: pgbouncer-config-template
          configMap:
            name: pgbouncer-config-template
        - name: pgbouncer-config-rendered
          emptyDir: {}
        - name: pgbouncer-userlist
          secret:
            secretName: pgbouncer-userlist
