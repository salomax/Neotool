---
# ExternalSecret para sincronizar credenciais do Vault para o PgBouncer
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgbouncer-credentials
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: pgbouncer-credentials
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: postgres
        property: username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: postgres
        property: password
    - secretKey: POSTGRES_DB
      remoteRef:
        key: postgres
        property: database
