---
# ExternalSecret syncs PostgreSQL credentials from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-credentials
  namespace: production
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: postgres-credentials
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: postgres
        property: username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: postgres
        property: password
    - secretKey: POSTGRES_DB
      remoteRef:
        key: postgres
        property: database
