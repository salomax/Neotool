---
# SecretStore connects External Secrets to Vault
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: production
spec:
  provider:
    vault:
      server: "https://vault.production.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      # Use the CA certificate from cert-manager
      caBundle:
        name: vault-tls
        key: ca.crt
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "app"
          serviceAccountRef:
            name: external-secrets-vault-auth
