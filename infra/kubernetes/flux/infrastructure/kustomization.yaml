apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # 1. Namespace and ResourceQuota (foundation)
  - namespace/kustomization.yaml

  # 2. Network Policies (security)
  - network-policies/kustomization.yaml

  # 3. Helm chart repositories (required for HelmReleases)
  - helm-sources/kustomization.yaml

  # 4. Vault (secrets management) - includes log cleanup CronJob
  - vault/kustomization.yaml

  # 5. External Secrets Operator (syncs Vault â†’ K8s)
  - external-secrets/kustomization.yaml
