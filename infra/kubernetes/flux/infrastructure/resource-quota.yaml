---
# ResourceQuota for production namespace
# Prevents resource exhaustion and enforces limits
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: production
spec:
  hard:
    # CPU limits
    requests.cpu: "8"      # Total CPU requests (8 CPUs available on node)
    limits.cpu: "12"       # Allow some burst capacity

    # Memory limits
    requests.memory: "16Gi"  # Total memory requests (32GB available, reserve ~50%)
    limits.memory: "24Gi"    # Allow burst up to 24GB

    # Pod limits
    pods: "50"  # Maximum 50 pods in production namespace

    # Storage limits
    persistentvolumeclaims: "10"
    requests.storage: "50Gi"
