---
# ExternalSecret syncs Unleash database credentials from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unleash-credentials
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: unleash-credentials
    creationPolicy: Owner
  data:
    - secretKey: UNLEASH_USER
      remoteRef:
        key: unleash
        property: username
    - secretKey: UNLEASH_PASSWORD
      remoteRef:
        key: unleash
        property: password
    - secretKey: UNLEASH_DB
      remoteRef:
        key: unleash
        property: database
---
# ExternalSecret syncs Unleash Server API token from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unleash-server-token
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: unleash-server-token
    creationPolicy: Owner
  data:
    - secretKey: UNLEASH_SERVER_API_TOKEN
      remoteRef:
        key: unleash
        property: server-token
---
# ExternalSecret syncs Unleash Proxy/Edge client token from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unleash-proxy-token
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: unleash-proxy-token
    creationPolicy: Owner
  data:
    - secretKey: UNLEASH_PROXY_CLIENT_TOKEN
      remoteRef:
        key: unleash
        property: proxy-token
