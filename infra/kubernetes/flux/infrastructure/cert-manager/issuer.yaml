---
# Self-signed ClusterIssuer for Vault certificates
# This creates a simple CA that cert-manager uses to sign certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# Root CA Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-ca
  namespace: production
spec:
  isCA: true
  commonName: vault-ca
  secretName: vault-ca-secret
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
# CA Issuer (uses the root CA to sign Vault certificates)
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-ca-issuer
  namespace: production
spec:
  ca:
    secretName: vault-ca-secret
