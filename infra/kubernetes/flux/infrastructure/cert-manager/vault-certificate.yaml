---
# Certificate for Vault
# cert-manager will automatically create a Secret with TLS cert/key
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-tls
  namespace: production
spec:
  secretName: vault-tls
  issuerRef:
    name: vault-ca-issuer
    kind: Issuer
  commonName: vault.production.svc.cluster.local
  dnsNames:
    - vault
    - vault.production
    - vault.production.svc
    - vault.production.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
  privateKey:
    algorithm: RSA
    size: 2048
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days before expiry
