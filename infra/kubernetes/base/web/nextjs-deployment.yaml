apiVersion: v1
kind: ConfigMap
metadata:
  name: nextjs-config
  namespace: neotool-web
data:
  NEXT_PUBLIC_GRAPHQL_URL: http://router.neotool-web.svc.cluster.local:4000/graphql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  namespace: neotool-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: ghcr.io/salomax/neotool-web:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: nextjs-config
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs
  namespace: neotool-web
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: nextjs
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjs-ingress
  namespace: neotool-web
spec:
  rules:
    - host: neotool.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs
                port:
                  number: 3000

