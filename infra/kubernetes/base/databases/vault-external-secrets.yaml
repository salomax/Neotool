apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-neotool
spec:
  provider:
    vault:
      server: http://vault.neotool-security.svc.cluster.local:8200
      path: secret
      version: v2
      auth:
        tokenSecretRef:
          name: vault-token
          namespace: neotool-security
          key: token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-credentials
  namespace: neotool-data
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-neotool
    kind: ClusterSecretStore
  target:
    name: postgres-credentials
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: secret/databases/postgres
        property: username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: secret/databases/postgres
        property: password
    - secretKey: POSTGRES_DB
      remoteRef:
        key: secret/databases/postgres
        property: database
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgbouncer-credentials
  namespace: neotool-data
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-neotool
    kind: ClusterSecretStore
  target:
    name: pgbouncer-credentials
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: secret/databases/pgbouncer
        property: username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: secret/databases/pgbouncer
        property: password
    - secretKey: POSTGRES_DB
      remoteRef:
        key: secret/databases/pgbouncer
        property: database
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgbouncer-userlist
  namespace: neotool-data
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-neotool
    kind: ClusterSecretStore
  target:
    name: pgbouncer-userlist
    creationPolicy: Owner
  data:
    - secretKey: userlist.txt
      remoteRef:
        key: secret/databases/pgbouncer
        property: userlist_md5
