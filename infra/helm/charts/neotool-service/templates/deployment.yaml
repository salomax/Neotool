apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.serviceName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.serviceName }}
    chart: {{ include "neotool-service.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.serviceName }}
  template:
    metadata:
      labels:
        app: {{ .Values.serviceName }}
        chart: {{ include "neotool-service.chart" . }}
        release: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}"
        prometheus.io/path: "{{ .Values.serviceMonitor.path }}"
    spec:
      {{- if .Values.vault.enabled }}
      initContainers:
        - name: vault-init
          image: hashicorp/vault:1.21.1
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Wait for Vault to be ready
              echo "Waiting for Vault..."
              until vault status -address={{ .Values.vault.address }}; do sleep 2; done

              # Authenticate with Vault
              export VAULT_TOKEN=$(cat /vault/token)
              export VAULT_ADDR={{ .Values.vault.address }}

              # Verify JWT keys exist in Vault (key generation is done by vault-jwt-init Job)
              echo "Verifying JWT keys exist in Vault..."
              MAX_RETRIES=30
              RETRY_COUNT=0
              
              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                if vault kv get {{ .Values.vault.secretPath }} 2>/dev/null | grep -q "private\|public"; then
                  echo "JWT keys found in Vault at {{ .Values.vault.secretPath }}"
                  exit 0
                fi
                
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "JWT keys not found, waiting... (attempt $RETRY_COUNT/$MAX_RETRIES)"
                sleep 2
              done
              
              echo "ERROR: JWT keys not found in Vault after $MAX_RETRIES attempts"
              echo "Please ensure the vault-jwt-init Job has completed successfully"
              exit 1
          env:
            - name: VAULT_ADDR
              value: {{ .Values.vault.address | quote }}
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.vault.tokenSecret.name }}
                  key: {{ .Values.vault.tokenSecret.key }}
          volumeMounts:
            - name: vault-token
              mountPath: /vault/token
              subPath: {{ .Values.vault.tokenSecret.key }}
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: vault-token
          secret:
            secretName: {{ .Values.vault.tokenSecret.name }}
      {{- end }}
      containers:
        - name: {{ .Values.serviceName }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if .Values.vault.enabled }}
            - name: VAULT_SECRET_PATH
              value: {{ .Values.vault.secretPath | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.liveness.path }}
              port: {{ .Values.healthCheck.liveness.port }}
            initialDelaySeconds: {{ .Values.healthCheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.liveness.periodSeconds }}
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.readiness.path }}
              port: {{ .Values.healthCheck.readiness.port }}
            initialDelaySeconds: {{ .Values.healthCheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.readiness.periodSeconds }}
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

