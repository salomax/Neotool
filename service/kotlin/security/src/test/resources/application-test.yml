micronaut:
  application:
    name: neotool-service-test
  server:
    # random port for testing
    port: 0
  security:
    enabled: false
  http:
    client:
      read-timeout: 30s
      connect-timeout: 10s
datasources:
  default:
    enabled: false
flyway:
  enabled: false
kafka:
  enabled: false
redis:
  enabled: false
endpoints:
  enabled: false
  health:
    enabled: true
    details-visible: ANONYMOUS
    redis:
      enabled: false

jwt:
  # Secret key for signing JWT tokens in tests
  # Must be at least 32 characters for HS256
  secret: ${JWT_SECRET:test-secret-key-minimum-32-characters-long-for-hmac-sha256-algorithm}
  # Use HS256 for tests (simpler, no key files needed)
  algorithm: ${JWT_ALGORITHM:HS256}
  # Access token expiration in seconds (default: 900 = 15 minutes)
  access-token-expiration-seconds: ${JWT_ACCESS_TOKEN_EXPIRATION_SECONDS:900}
  # Refresh token expiration in seconds (default: 604800 = 7 days)
  refresh-token-expiration-seconds: ${JWT_REFRESH_TOKEN_EXPIRATION_SECONDS:604800}

logging:
  level:
    io.github.salomax.neotool: DEBUG
    io.micronaut.transaction: DEBUG
    io.micronaut.data.tx: DEBUG
    org.hibernate.SQL: DEBUG
    org.flywaydb.core: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: OFF
    org.apache.kafka: OFF
