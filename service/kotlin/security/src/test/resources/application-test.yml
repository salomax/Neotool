micronaut:
  application:
    name: neotool-service-test
  server:
    # random port for testing
    port: 0
  security:
    enabled: false
  http:
    client:
      read-timeout: 30s
      connect-timeout: 10s
datasources:
  default:
    enabled: false
flyway:
  enabled: false
kafka:
  enabled: false
redis:
  enabled: false
endpoints:
  enabled: false
  health:
    enabled: true
    details-visible: ANONYMOUS
    redis:
      enabled: false

jwt:
  # Algorithm: RS256 (RSA-SHA256) - only supported algorithm
  # Can be set via JWT_ALGORITHM environment variable
  algorithm: ${JWT_ALGORITHM:RS256}
  # Access token expiration in seconds (default: 900 = 15 minutes)
  access-token-expiration-seconds: ${JWT_ACCESS_TOKEN_EXPIRATION_SECONDS:900}
  # Refresh token expiration in seconds (default: 604800 = 7 days)
  refresh-token-expiration-seconds: ${JWT_REFRESH_TOKEN_EXPIRATION_SECONDS:604800}

logging:
  level:
    io.github.salomax.neotool: DEBUG
    io.micronaut.transaction: DEBUG
    io.micronaut.data.tx: DEBUG
    org.hibernate.SQL: DEBUG
    org.flywaydb.core: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: OFF
    org.apache.kafka: OFF
