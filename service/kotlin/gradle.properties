# Configuration Cache
# Disabled by default in CI due to Kover HTML report incompatibility
# Can be enabled locally for faster builds: org.gradle.configuration-cache=true
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true

# JVM Memory Settings
# These settings help prevent OutOfMemoryError in CI/CD environments
# Adjust based on your CI runner's available memory
# GitHub Actions runners have 7GB RAM, so we allocate conservatively
org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Worker Process Settings
# Limit parallel workers to avoid resource exhaustion in CI
org.gradle.workers.max=2

# Build Performance
org.gradle.parallel=true
org.gradle.configureondemand=false
