# Asset Service Business Configuration
# Defines validation rules, rate limits, and policies for asset uploads

namespaces:
  user-profiles:
    description: "User profile images and covers"
    maxSizeBytes: 10485760  # 10 MB
    allowedMimeTypes:
      - image/jpeg
      - image/png
      - image/webp
      - image/gif
    resourceTypes:
      - PROFILE_IMAGE
      - COVER_IMAGE

  group-assets:
    description: "Group/organization branding assets"
    maxSizeBytes: 10485760  # 10 MB
    allowedMimeTypes:
      - image/jpeg
      - image/png
      - image/webp
      - image/svg+xml
    resourceTypes:
      - GROUP_LOGO
      - GROUP_BANNER

  attachments:
    description: "Generic file attachments (documents, PDFs, etc.)"
    maxSizeBytes: 52428800  # 50 MB
    allowedMimeTypes:
      - image/jpeg
      - image/png
      - image/webp
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - application/vnd.ms-powerpoint
      - application/vnd.openxmlformats-officedocument.presentationml.presentation
      - text/plain
      - text/csv
    resourceTypes:
      - ATTACHMENT

  default:
    description: "Fallback for undefined namespaces"
    maxSizeBytes: 5242880  # 5 MB
    allowedMimeTypes:
      - image/jpeg
      - image/png

rateLimit:
  uploadsPerHour: 100
  uploadsPerDay: 1000
  storageQuotaBytes: 1073741824  # 1 GB
