<!DOCTYPE html>
<html>
<head>
  <style>
    .container { max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
    .header { background: #007bff; color: white; padding: 20px; text-align: center; }
    .content { padding: 20px; }
    .order-info { background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 4px; }
    .footer { text-align: center; color: #6c757d; font-size: 12px; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pedido Confirmado!</h1>
    </div>
    <div class="content">
      <p>Olá {{customerName}},</p>
      <p>Obrigado pelo seu pedido! Seu pedido foi confirmado.</p>
      <div class="order-info">
        <p><strong>Número do Pedido:</strong> {{orderNumber}}</p>
        <p><strong>Data do Pedido:</strong> {{orderDate}}</p>
        <p><strong>Total:</strong> {{orderTotal}}</p>
      </div>
      <p>Enviaremos outro e-mail quando seu pedido for enviado.</p>
    </div>
    <div class="footer">
      <p>Obrigado por comprar conosco!</p>
    </div>
  </div>
</body>
</html>
