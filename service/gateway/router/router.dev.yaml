# Apollo Router v2.7.0 configuration
# Configure server to serve GraphQL on /graphql path
supergraph:
  listen: 0.0.0.0:4000
  path: /graphql

homepage:
  enabled: true

cors:
  allow_any_origin: true

# Show detailed subgraph errors for debugging
include_subgraph_errors:
  all: true

# Header propagation
headers:
  all:
    request:
      - propagate:
          named: authorization
      - propagate:
          named: x-request-id
      - propagate:
          named: traceparent
