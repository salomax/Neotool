# Apollo Rover Supergraph Configuration (Production)
# This file tells Rover how to compose the supergraph from subgraph schemas

subgraphs:
  app:
    schema:
      file: ../subgraphs/app/schema.graphqls
    routing_url: http://localhost:8081/graphql

  security:
    schema:
      file: ../subgraphs/security/schema.graphqls
    routing_url: http://localhost:8080/graphql

