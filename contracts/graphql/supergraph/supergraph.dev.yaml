# Apollo Rover Supergraph Configuration (Development)
# This file tells Rover how to compose the supergraph from subgraph schemas

subgraphs:
  app:
    schema:
      file: ../subgraphs/app/schema.graphqls
    routing_url: http://host.docker.internal:8081/graphql

  security:
    schema:
      file: ../subgraphs/security/schema.graphqls
    routing_url: http://host.docker.internal:8080/graphql

