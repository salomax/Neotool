name: Kotlin Lint

on:
  push:
    branches: [main, develop]
    paths:
      - 'service/kotlin/**/*.kt'
      - 'service/kotlin/**/*.kts'
      - 'service/kotlin/build.gradle.kts'
      - '.github/workflows/kotlin-lint.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'service/kotlin/**/*.kt'
      - 'service/kotlin/**/*.kts'
      - 'service/kotlin/build.gradle.kts'
      - '.github/workflows/kotlin-lint.yml'

jobs:
  ktlint:
    name: ktlint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Make gradlew executable
        run: chmod +x service/kotlin/gradlew
        working-directory: service/kotlin
        
      - name: Run ktlint check
        run: ./gradlew ktlintCheck
        working-directory: service/kotlin
        
      - name: Check ktlint format (dry-run)
        run: ./gradlew ktlintFormat --dry-run
        working-directory: service/kotlin
        continue-on-error: true

